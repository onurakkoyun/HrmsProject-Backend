spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/your-database-name
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=your-password
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.javax.persistence.validation.mode = none
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
bezkoder.app.jwtSecret=bezKoderSecretKey
bezkoder.app.jwtExpirationMs=21600000
bezkoder.app.jwtRefreshExpirationMs=86400000
firebase.projectId=your-projectId
firebase.storageBucket=your-storageBucket
firebase.apiKey=your-apiKey
firebase.authDomain=your-authDomain
firebase.messagingSenderId=your-messagingSenderId
firebase.appId=your-appId
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
